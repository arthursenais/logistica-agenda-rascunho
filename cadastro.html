<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro | ABC Logistica</title>
</head>

<body>
    <header>
        <img class="logo" src="imagens/abclogistica.png">
    </header>
    <div id=corpo1 class="corpo">
        <h1 class="titulo">Cadastro</h1>
        <form action="agendamentos.html" method="post" class="login">
            <label for="cpf">CNPJ/CPF:</label>
            <input type="text" name="cpf" id="cpf" class="box" placeholder="Digite seu CNPJ/CPF">
            <label for="cpf">Senha:</label>
            <input type="password" name="cpf" id="senha" class="box" placeholder="Digite sua senha">
            <label for="cpf">Confirme sua senha:</label>
            <input type="password" name="cpf" id="senha" class="box" placeholder="Confirme sua senha">
            <input type="submit" value="Entrar" id="botao">
            <a href="login.html">Login</a>
        </form>

    </div>
    <footer>
        <img class="logo" src="imagens/logo-sesi-senai.png">
    </footer>
</body>

</html>
